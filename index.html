<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/image/favicon.ico">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/main.css">



    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="group-header">
                <h1 class="logo">
                    <span class="blind">popply</span>
                    <a href=""><img src="./assets/images/logo.png" alt=""></a>
                </h1>
                <div class="header-util">
                    <button class="util">
                        <span class="blind">검색</span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="21.354" height="21.354" viewBox="0 0 21.354 21.354">
                            <defs>
                                <style>
                                    .cls-1 {
                                        fill: none;
                                    }

                                    .cls-2 {
                                        clip-path: url(#clip-path);
                                    }

                                    .cls-3 {
                                        fill: #fff;
                                    }
                                </style>
                                <clipPath id="clip-path">
                                    <rect id="사각형_409" data-name="사각형 409" class="cls-1" width="21.354" height="21.354"
                                        transform="translate(0 0)" />
                                </clipPath>
                            </defs>
                            <g id="그룹_636" data-name="그룹 636" class="cls-2" transform="translate(0 0)">
                                <path id="패스_186" data-name="패스 186" class="cls-3"
                                    d="M21.354,20.646,14.82,14.113a8.505,8.505,0,1,0-.707.707l6.533,6.534ZM1,8.484a7.484,7.484,0,1,1,7.484,7.484A7.492,7.492,0,0,1,1,8.484" />
                            </g>
                        </svg>
                    </button>
                    <button class="util">
                        <span class="blind">메뉴</span>
                        <svg xmlns="http://www.w3.org/2000/svg" id="그룹_638" data-name="그룹 638" width="22" height="17"
                            viewBox="0 0 22 17">
                            <defs>
                                <style>
                                    .cls-1 {
                                        fill: #fff;
                                    }
                                </style>
                            </defs>
                            <rect id="사각형_410" data-name="사각형 410" class="cls-1" width="22" height="1" />
                            <rect id="사각형_411" data-name="사각형 411" class="cls-1" width="22" height="1"
                                transform="translate(0 8)" />
                            <rect id="사각형_412" data-name="사각형 412" class="cls-1" width="22" height="1"
                                transform="translate(0 16)" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>


        <section class="sc-slide">
            <div class="group-slide">
                <div class="slick-slider">
                    <div class="slide-prev"></div>
                    <div class="slick-list">
                        <div class="slick-track">
                            <div class="slick-slide slick-cloned">
                                <div>
                                    <div class="popupbanner-list">
                                        <div class="slide-content">
                                            <div class="slide-img">
                                                <img src="" alt="">
                                            </div>
                                            <div class="slide-text">
                                                <p class="slide-title"></p>
                                                <p class="slide-date"></p>
                                                <p class="slide-loc">
                                                    <img src="" alt="">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slide-next"></div>
                    <ul class="popupbanner-pagenation">
                        <li class="slick-active">
                            <button>1</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="sc-main">
            <div class="calendar-area">
                <ul>
                    <li>
                        <div class="calendar">
                            <span></span>
                            <p></p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="popup-area">
                <div class="btn-allview">
                    <a href="">전체보기</a>
                </div>
                <ul class="popup-item">
                    <li class="popup-list">
                        <div class="popup-wrap">
                            <div class="img-box">
                                <a href=""><img src="" alt=""></a>
                            </div>
                            <div class="text-box">
                                <div class="popup-name">
                                    <p></p>
                                </div>
                                <div class="popup-location">
                                    <a href=""><img src="" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="btn-box">
                    <a href="">더보기</a>
                </div>
            </div>
            <div class="banner-area">
                <a href="">
                    <p>팝플리에 대해 더 알고 싶다면?</p>
                    <span>궁금한 점이 있으시다면 FAQ나 문의하기를 이용해보세요!</span>
                </a>
            </div>
            <div class="popup">
                <div class="popupbanner-wrap">
                    <div class="popup-top">
                        <h3 class="title">
                            <span></span>
                        </h3>
                        <div class="btn-more">
                            <a href=""></a>
                        </div>
                    </div>
                    <div class="popup-inner">
                        <div class="slick-slider">
                            <div class="slick-list">
                                <div class="slick-track">
                                    <div class="slick-slide slick-active">
                                        <div>
                                            <div class="popupbanner-list">
                                                <a href="">
                                                    <img src="" alt="">
                                                </a>
                                                <div class="img-box">
                                                    <img src="" alt="">
                                                </div>
                                                <div class="popup-info">
                                                    <div class="popup-name">
                                                        <p></p>
                                                    </div>
                                                    <div class="popup-location">
                                                        <a href=""><img src="" alt=""></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
